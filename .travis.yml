language: cpp
compiler:
  #  - gcc
  - clang
before_install:
  - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
  - sudo apt-get -qq update
  - sudo apt-get install --no-install-recommends -qq git
    gcc
    g++-4.8
    libstdc++-4.8-dev
    libpcre3-dev
    libcunit1-dev
    libev-dev
    libjansson-dev
    libjemalloc-dev
    cython
    make
    binutils
    autoconf
    m4
    automake
    autotools-dev
    libtool
    pkg-config
    zlib1g-dev
    libssl-dev
    libxml2-dev
    libevent-dev
    libevent-openssl-2.0-5
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
before_script:
  - autoreconf -i
  - automake
  - autoconf
  - ./configure --enable-sandbox
script:
  - make
  - make install
  - make test
